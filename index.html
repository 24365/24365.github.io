 </head>
 <body>
   <div style="text-align: center">
      <h2>我的自白书《深不能寐》</h2>
      <h5 style="color:#666">感恩你，在我看不见的地方，她已长发及腰；<br>原谅我，在你内心的世界里，他已不知所终。</h5>
      <h3>（一）你好，祁阳</h3>
     <p>迷茫，就算是在睡梦中，也不曾消失过片刻。</p>
     <h3>（二）再见，祁阳</h3>
     <p>秘密和答案，除了上帝或者老天爷，没人不想知道，但是没人知道。</p>
     <h3>（三）你好，深圳</h3>
     <p>我与他人并无不同，我只是知道我的一生。</p>
      <p>未完待续，2017年。</p>
   </div>
 </body>
 </html>
