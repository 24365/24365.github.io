      <h2>我的自白书《深不能寐》</h2>
      <h5 style="color:#999">感谢你，在我看不见的地方，她已看见了我；原谅我，在你内心的世界里，他已不知所终。</h5>
      <p>（1）这么多年了，每每想起一些什么，总能感觉到内心的痛苦、迷茫、焦虑，使我无法释怀，但又无可奈何。</p>
      <p>未完待续</p>
      <p>2017年1月，祁阳黎家坪，曾星旗。</p>
